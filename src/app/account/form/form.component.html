<form [formGroup]="accountForm" (ngSubmit)="onCreateAcc()">
  <h2>Create an Accout</h2>

  <div class="form-row" formGroupName="inputFullname">
    <div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input
        type="text"
        formControlName="inputName"
        class="form-control"
        id="inputname"
        placeholder="Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastname">Last name</label>
      <input
        type="text"
        formControlName="inputLastname"
        class="form-control"
        id="inputLastname"
        placeholder="Last name">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input
        type="email"
        formControlName="inputEmail"
        class="form-control"
        id="inputEmail"
        placeholder="Email">
      <span
        *ngIf="!accountForm.get('inputEmail').valid && accountForm.get('inputEmail').touched"
        class="help-block">
        Please enter a valid email
      </span>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword">Password</label>
      <input
        type="password"
        formControlName="inputPassword"
        class="form-control"
        id="inputPassword"
        placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input
      type="text"
      formControlName="inputAddress"
      class="form-control"
      id="inputAddress"
      placeholder="Main Street">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input
        type="text"
        formControlName="inputCity"
        class="form-control"
        id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputCountry">Country</label>
      <select id="inputCountry" class="form-control" formControlName="inputCountry">
        <option
          *ngFor="let country of countries"
          [value]="country">{{ country }}</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input
        type="text"
        formControlName="inputZip"
        class="form-control"
        id="inputZip">
    </div>
  </div>
  <div class="form-row align-items-center">
    <div class="col-auto mt-1">
      <label class="mr-sm-2" for="stylePreference">Style Preference</label>
      <select class="custom-select mr-sm-2" id="stylePreference" formControlName="stylePreference">
        <option *ngFor="let style of styles" [value]="style">{{ style }}</option>
      </select>
    </div>
    <div class="col-auto mt-4">
      <div class="custom-control custom-checkbox mr-sm-2">
        <input type="checkbox" class="custom-control-input" id="rememberPref">
        <label class="custom-control-label" for="rememberPref">Remember my preference</label>
      </div>
    </div>
  </div>
  <br>
  <hr>
  <div class="form-group">
    <div class="custom-control custom-checkbox">
      <input class="custom-control-input" type="checkbox" id="gridCheck" formControlName="agreeTerms">
      <label class="custom-control-label" for="gridCheck">
        I understand and agree to the  <a href=""> Terms of Service</a> and <a href=""> Privacy Policy</a>
      </label>
    </div>
  </div>
  <button type="submit" class="btn">Create my Account</button>
</form>
