<div class="categories">
  <button
    *ngFor="let category of apiCategories"
    (click)="getProducts(category.id)"
    [routerLink]="['/admin', category.id]"
    routerLinkActive="active">
    {{ category.name }}
  </button>
  <br>
  <br>
  <button class="btn" (click)="manageCategories()">Manage Categories</button>
</div>
