<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">

    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <input
        type="text"
        name="name"
        formControlName="name"
        id="name"
        class="form-control col-sm-8">
        <span
          *ngIf="!categoryForm.get('name').valid && categoryForm.get('name').touched"
          class="help-block col-sm-8">Name is mandatory</span>
    </div>

    <div class="form-group row">
      <label for="visible" class="col-sm-2 col-form-label">Visible</label>
      <select
        formControlName="visible"
        id="visible"
        class="form-control col-sm-8">
        <option *ngFor="let visible of allVisible" [value]="visible.status">{{ visible.status }}</option>
      </select>
    </div>



    <div class="row">
        <div class="col-md-6 col-sm-12">
          <button
            type="submit"
            class="btn"
            [disabled]="!categoryForm.valid">Save</button>
          <button
            type="button"
            class="btn"
            (click)="onCancel()">Cancel</button>
        </div>
      </div>
  </form>
