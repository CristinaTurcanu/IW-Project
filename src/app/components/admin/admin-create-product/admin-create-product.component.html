  <div class="container">
  <h2>Add a new product</h2>
  <form #newProductForm="ngForm" (ngSubmit)="onSubmit(newProductForm.value)">

    <div class="form-group row">
      <label for="category" class="col-sm-2 col-form-label">Category</label>
      <select
        name="furniture_category_id"
        ngModel
        id="category"
        class="form-control col-sm-8">
        <option *ngFor="let category of apiCategories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>

    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <input
        type="text"
        name="name"
        ngModel
        id="name"
        class="form-control col-sm-8">
    </div>

    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <textarea
        name="description"
        ngModel
        id="description"
        class="form-control col-sm-8"
        rows="3"></textarea>
    </div>

    <div class="form-group row">
      <label for="availability" class="col-sm-2 col-form-label">Availability</label>
      <select
        name="availability"
        ngModel
        id="availability"
        class="form-control col-sm-8">
        <option *ngFor="let availability of allAvailability" [value]="availability.status">{{ availability.status }}</option>
      </select>
      <!-- <input
        name="availability"
        ngModel
        type="text"
        id="availability"
        class="form-control col-sm-8"> -->
    </div>


    <div class="form-group row">
      <label for="color" class="col-sm-2 col-form-label">Color</label>
      <input
        name="color"
        ngModel
        type="text"
        id="color"
        class="form-control col-sm-8">
    </div>


    <div class="form-group row">
      <label for="price" class="col-sm-2 col-form-label">Price</label>
      <input
        name="price"
        ngModel
        type="number"
        id="price"
        class="form-control col-sm-8">
    </div>

    <div class="form-group row">
      <label for="imagePath" class="col-sm-2 col-form-label">Image URL</label>
      <input
        name="img"
        ngModel
        type="text"
        id="imagePath"
        class="form-control col-sm-8"
        #imagePath>
    </div>


    <div class="row">
      <div class="col-sm-12">
          <img [src]="imagePath.value" alt="" class="img-responsive">
      </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-sm-12">
          <button
            type="submit"
            class="btn">Add New Product</button>
          <button
            type="button"
            class="btn"
            (click)="onCancel()">Cancel</button>
        </div>
      </div>
  </form>
</div>
