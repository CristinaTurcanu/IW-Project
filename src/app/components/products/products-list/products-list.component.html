<p class="info">{{ pageTitle }}</p>
<div class="cards">
  <div class="card" *ngFor="let product of apiProducts">
    <img class="card-img-top" src="../../../assets/images/products/frn13.jpg">

      <div class="description">
          <a class="name" [routerLink]="['/products', product.furniture_category_id, product.id]">{{ product.name }}</a>
          <p class="price">{{ product.price|currency:'USD':'symbol' }}</p>
          <p class="availability">{{ product.availability }}</p>
          <p class="color" hidden>{{ product.color }}</p>
          <p class="descr">{{ product.description }}</p>
      </div>

      <div class="shopping">
        <button class="add" (click)="addToCart(product)" [disabled]="checkStatus(product)">Add to cart</button>
        <select [(ngModel)]="product.quantity">
          <option *ngFor="let option of options" [value]="option.value">{{ option.value }}</option>
        </select>
      </div>

    <div class="overlay" [ngClass]="{added: product.favorite}" (click)= selectFavoriteProduct(product)>
      <i class="fa fa-heart" (click)="addToWishlist(this.product)"></i>
    </div>

  </div>
</div>
