<section class="blog">
    <h2>{{ pageTitle }}</h2>
    <div class="row">

        <div class="col-md-4 col-xs-12" *ngFor="let post of posts">
          <div class="card flex-md-row mb-4 shadow-sm h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-muted">{{ post.subject }}</strong>
              <h3 class="mb-0">
                <a class="text-dark" href="#">{{ post.title }}</a>
              </h3>
              <div class="mb-1 text-muted">{{ post.date }}</div>
              <p class="card-text mb-auto">{{ post.content }}</p>
              <button type="button" class="btn btn-sm btn-outline-secondary">
                <a href="#" class="more">More <i class="arrow right"></i></a>
              </button>
            </div>
          </div>
        </div>

      </div>
    </section>
