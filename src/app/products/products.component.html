<h1>Choose your favourite product</h1>
<section class="products row">
  <div class="categories col-3 list-group">
    <app-category-list
      *ngFor="let category of categories$ | async"
      class="list-group-item"
      attr.data-id={{category.id}}
      [category]="category"
      (click)="getProducts(category.id)"></app-category-list>
  </div>
  <div class="cards col-9">
    <app-products-list
      *ngFor="let product of products$"
      [product]="product"
      attr.data-id={{product.id}}>
    </app-products-list>
  </div>
</section>
